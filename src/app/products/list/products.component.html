<h1>Products:</h1>
<ul *ngIf="$products | async as productsList">
  <li *ngFor="let product of productsList.list">
    <a routerLink="update/{{product.id}}">
     <span class="card-text"> Id: {{product.id}} Name: {{product.name}} </span>
      <button class="delete-button" title="delete product"
              (click)="delete(product.id)">
        Delete</button>
    </a>
  </li>
</ul>
<nav>
  <a routerLink="create" class="space">Create new product</a>
</nav>
